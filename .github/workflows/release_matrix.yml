name: 'C++ CI'

on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  build_test_deploy:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install cmake libgtest-dev -y
      - name: Cmake
        run: |
          cd ./matrix
          mkdir build && cd build
          cmake .. -DPATCH_VERSION=${{ github.run_number }}
      - name: Build
        run: |
          cd ./matrix/build 
          cmake --build .
      - name: Build package
        run: |
          cd ./matrix/build 
          cmake --build . --target package
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: matrix-${{ github.run_number }}
          release_name: Release matrix ${{ github.run_number }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./matrix/build/packages/matrix-0.0.${{ github.run_number }}-Linux.deb
          asset_name: matrix-0.0.${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package
