name: 'C++ CI'

on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  build_test_deploy:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt install clang
          sudo apt-get install libc++-dev
          sudo apt-get install cmake libgtest-dev -y 
          pip uninstall conan -y
          pip install -U conan==1.62.0
      - name: Install conan
        run: |
          conan profile new default --detect
          conan profile update settings.compiler.libcxx=libstdc++11 default
          conan profile update settings.compiler.compiler=clang default
          conan profile update settings.compiler.version=14 default
      - name: Update conan
        run: |
          cd ./bayan
          mkdir build && cd build
          conan install .. --build missing -s compiler=clang -s compiler.version=14 -s compiler.libcxx=libstdc++11 -s build_type=Release
      - name: Cmake
        run: |
          cd ./bayan/build 
          cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_COMPILER=/usr/bin/clang++ -DCMAKE_TOOLCHAIN_FILE=./conan_toolchain.cmake -DPATCH_VERSION=${{ github.run_number }}
      - name: Build
        run: |
          cd ./bayan/build 
          cmake --build .
      - name: Build Test
        run: |
          cd ./bayan/build 
          cmake --build . --target utest
      - name: Build bayan
        run: |
          cd ./bayan/build 
          cmake --build . --target bayan
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: .//bayan/build/packages/bayan-0.0.${{ github.run_number }}-Linux.deb
          asset_name: bayan-0.0.${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package
