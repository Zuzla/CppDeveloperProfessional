name: 'C++ CI'

on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  build_test_deploy:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install cmake libgtest-dev -y 
          pip uninstall conan -y
          pip install -U conan==1.62.0
      - name: Install conan
        run: |
          cd ./async_bulk
          mkdir build && cd build
          conan install .. --build=missing -s build_type=Release -s compiler.libcxx=libstdc++11
      - name: Cmake
        run: |
          cd ./async_bulk/build 
          cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=./conan_toolchain.cmake -DPATCH_VERSION=${{ github.run_number }}
      - name: Build
        run: |
          cd ./async_bulk/build 
          cmake --build .
      - name: Build libasync
        run: |
          cd ./async_bulk/build 
          cmake --build . --target async
      - name: Build main
        run: |
          cd ./async_bulk/build 
          cmake --build . --target bulk
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release libasync ${{ github.run_number }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./async_bulk/build/packages/libasync-0.0.${{ github.run_number }}-Linux.deb
          asset_name: libasync-0.0.${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package
